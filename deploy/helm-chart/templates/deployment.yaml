---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.name }}
  template:
    metadata:
      name: {{ .Values.name }}
      labels:
        app: {{ .Values.name }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount }}
      containers:
      - name: mutator
        image: {{ .Values.image }}:{{ .Values.imageTag }}
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 100m
            memory: 32Mi
          requests:
            cpu: 50m
            memory: 16Mi
        volumeMounts:
        - mountPath: /app/ssl
        name: ssl
        readOnly: true
{{- if not .Values.workloadIdentity.enabled }}
        - mountPath: /secret
          name: secret
          readOnly: true
  {{- end }}
      volumes:
      - name: ssl
        secret:
          secretName: {{ .Values.name }}
          items:
            - key: "tls.crt"
              path: "kube-secHook.pem"
            - key: "tls.key"
              path: "kube-secHook.key"
{{- if not .Values.workloadIdentity.enabled }}
      - name: secret
        secret:
          secretName: {{ .Values.name }}
          items:
            - key: "gcp-sa.json"
              path: "gcp-sa.json"
{{- end }}
